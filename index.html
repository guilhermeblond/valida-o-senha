<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Validação de senha</h1>

    <div class="formulario">
        <p>Por Favor insira sua senha:</p>
        <input type="number" id="senhaInput">
        <button onclick="verificarsenha()">Verificar</button>
    </div>
    <script>
        function verificarsenha() {
            const senha= parseInt(document.getElementById("senhaInput").value);
            if (senha >= 18) {

                window.location.href = "meusite.html";

            }
        
            
            else {
                window.location.href = "menor.html";
                
            }


        }
    </script>

</body>

</html>
